<div class="main-container">
    <h1>Jogo da velha</h1>
    <div class="field d-flex justify-content-center">
        <p>Convide alguém para jogar com você...</p>
    </div>

    <div class="field d-flex justify-content-center" style="width: 100%;">
        <button mat-raised-button color="warn" class="start-game-button">Jogar</button>
    </div>

    <!-- Início do game -->
    <div class="gameboard">

        <div class="players playerone align-self-center">
            <p class="mat-body-1" style="font-weight: 700; margin: 0 0 10px 20px;">Jogador 1</p>
        </div>

        <div class="gamefield container-fluid">
            <div class="row">
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
            </div>
            <div class="row">
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
            </div>
            <div class="row">
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
                <div class="subfield col-4"></div>
            </div>
        </div>

        <div class="players playertwo align-self-center">
            <p class="mat-body-1" style="font-weight: 700; margin: 0 20px 10px 0;">Jogador 2</p>
        </div>
    </div>
</div>
